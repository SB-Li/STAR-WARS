<div class="container">
  <form class="form-signin">
      <h2 class="form-signin-heading">Please sign in</h2>
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" class="form-control" placeholder="Email address" [(ngModel)]="username" name="username" type="text" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" [(ngModel)]="password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="onLogin(username,password)">Login</button>
  </form>
</div>
